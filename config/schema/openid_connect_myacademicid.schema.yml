# Schema for the configuration files of the OpenID Connect MyAcademicID module.
openid_connect.client.plugin.myacademicid:
  type: mapping
  label: 'OpenID Connect MyAcademicID settings'
  mapping:
    client_id:
      type: string
      label: 'Client ID'
    client_secret:
      type: string
      label: 'Client secret'
    iss_allowed_domains:
      type: string
      label: 'Domains that are allowed to initiate SSO using ISS'
    environment:
      type: string
      label: 'Environment'
    scopes:
      type: sequence
      label: 'Scopes'
      sequence:
        type: string
